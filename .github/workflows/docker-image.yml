name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker_demo:latest
    - name: Push Docker image
      run: docker tag docker_demo:latest ${{ env.DOCKER_USERNAME }}/docker_demo:latest
           docker push ${{ env.DOCKER_USERNAME }}/myapp:latest
